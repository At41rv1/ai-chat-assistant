<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="465923208288-hb4182d5ro58k30pkshh4knu3i62bvrh.apps.googleusercontent.com">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 200px); }
        .message-bubble { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .typing-indicator { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        .gradient-bg { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transition: all 0.2s ease; }
        .nav-header { position: sticky; top: 0; z-index: 50; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding: 1rem; margin-bottom: 1.5rem; }
        .nav-button { padding: 0.625rem; color: #4b5563; border-radius: 0.75rem; transition: all 0.2s ease; }
        .nav-button:hover { color: #111827; background: rgba(243, 244, 246, 0.8); }
        .message-input { background: white; border: 2px solid #e5e7eb; color: #374151; transition: all 0.3s ease; }
        .message-input:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); outline: none; }
        .send-button { background: #4b5563; transition: all 0.3s ease; }
        .send-button:hover { background: #374151; transform: translateY(-1px); }
        .user-message { background: linear-gradient(135deg, #374151 0%, #4b5563 100%); color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .ai-message { background: white; color: #1f2937; border: 1px solid rgba(0, 0, 0, 0.1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .error-modal-bg { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
        .error-modal-content { background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    </style>
</head>

<body class="gradient-bg text-gray-800 min-h-screen">
    
    <div id="welcomeScreen">
        </div>

    <div id="chatInterface" class="hidden">
        <div class="nav-header">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="historyButton" class="nav-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                        <div class="flex flex-col">
                            <h2 class="text-xl font-bold text-gray-900">At41rv</h2>
                            <p class="text-sm text-gray-500">AI Assistant</p>
                        </div>
                        <div id="userInfo" class="hidden flex items-center space-x-3 ml-4 pl-4 border-l border-gray-200">
                            <img id="userAvatar" src="" alt="User Avatar" class="w-8 h-8 rounded-full border border-gray-200">
                            <div>
                                <div id="userName" class="text-sm font-semibold text-gray-800"></div>
                                <div id="userEmail" class="text-xs text-gray-500"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <select id="modelSelector" class="nav-button bg-gray-100 border border-gray-300 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="llama-3.1-8b-instant">At41rv Fast</option>
                                <option value="deepseek-r1-distill-llama-70b">At41rv Thinking</option>
                            </select>
                        </div>
                        
                        <button id="shareChatButton" class="nav-button" title="Share Conversation">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                        </button>

                        <button id="settingsButton" class="nav-button">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </button>
                        <button id="clearChatButton" class="nav-button px-4 py-2 text-sm font-medium">Clear Chat</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-6 max-w-7xl">
            <div id="chatHistorySidebar" class="fixed inset-y-0 left-0 w-80 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50">...</div>
            <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden flex-1 border border-gray-200/50 max-w-6xl mx-auto">
                <div class="relative h-[calc(100vh-12rem)] md:h-[calc(100vh-14rem)] flex flex-col">
                    <div id="chatMessages" class="chat-messages overflow-y-auto p-6 md:p-8 space-y-6 md:space-y-8 flex-1"></div>
                    <div id="typingIndicator" class="px-6 pb-4 hidden">...</div>
                    <div class="input-container border-t border-gray-200/50 bg-white/80 backdrop-blur-sm p-6 md:p-8">...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 error-modal-bg hidden items-center justify-center z-50">
        <div class="error-modal-content rounded-3xl p-8 max-w-lg mx-4 w-full">
            <div class="flex justify-between items-center mb-6">...</div>
            <div class="space-y-6">
                <div class="border-b border-gray-200 pb-6">
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">Account</h4>
                    <div id="accountSection">
                        
                        <div id="signedOutState" class="space-y-4">
                            <p class="text-gray-600 text-sm">Sign in to sync your conversations across devices and access advanced features.</p>
                            <div id="g_id_onload" data-client_id="465923208288-hb4182d5ro58k30pkshh4knu3i62bvrh.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-auto_prompt="false"></div>
                            <div id="signInOptions">
                                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
                                <div class="relative flex items-center justify-center my-4">
                                    <div class="w-full border-t border-gray-300"></div>
                                    <div class="relative px-2 bg-white text-gray-500 text-sm">Or</div>
                                </div>
                                <button id="showEmailFormButton" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl font-medium hover:bg-indigo-700 transition-all">Sign in with Email</button>
                            </div>
                            <div id="emailSignInForm" class="space-y-3 hidden">
                                <input type="email" id="emailForSignIn" placeholder="Enter your email" class="message-input w-full bg-gray-50 border-2 border-gray-200 rounded-xl px-4 py-3 text-base">
                                <button id="sendSignInLinkButton" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl font-medium hover:bg-indigo-700 transition-all">Send Sign-In Link</button>
                                <p id="emailLinkMessage" class="text-sm text-center text-green-600 hidden"></p>
                            </div>
                        </div>

                        <div id="signedInState" class="space-y-4 hidden">
                            <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">...</div>
                            <button id="signOutButton" class="w-full bg-red-50 text-red-600 py-3 px-4 rounded-xl font-medium hover:bg-red-100">Sign Out</button>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <div id="shareModal" class="hidden fixed inset-0 bg-gray-100 z-[100] p-4 sm:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl h-full flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold">Shared Conversation</h3>
                    <p class="text-sm text-gray-500">A read-only view of a chat with At41rv AI.</p>
                </div>
                <button id="closeShareModal" class="p-2 rounded-full hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="sharedChatMessages" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
